<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurants Re√ßus - Dashboard n8n</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            text-align: center;
        }

        .header h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2.5em;
        }

        .stats {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .stat-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            flex: 1;
            min-width: 200px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            text-align: center;
        }

        .stat-number {
            font-size: 2.5em;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 5px;
        }

        .stat-label {
            color: #666;
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .restaurants-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 25px;
        }

        .restaurant-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .restaurant-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.15);
        }

        .restaurant-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
        }

        .restaurant-title {
            font-size: 1.4em;
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }

        .restaurant-price {
            background: #667eea;
            color: white;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.8em;
            font-weight: bold;
        }

        .restaurant-location {
            color: #666;
            margin-bottom: 15px;
            font-size: 0.9em;
        }

        .restaurant-rating {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
        }

        .stars {
            color: #ffd700;
            font-size: 1.2em;
        }

        .rating-text {
            color: #666;
            font-size: 0.9em;
        }

        .restaurant-description {
            color: #555;
            line-height: 1.6;
            margin-bottom: 15px;
            font-style: italic;
        }

        .restaurant-images {
            margin: 15px 0;
            display: flex;
            gap: 10px;
            overflow-x: auto;
            padding: 5px 0;
        }

        .restaurant-image {
            width: 80px;
            height: 60px;
            object-fit: cover;
            border-radius: 8px;
            border: 2px solid #eee;
            transition: transform 0.3s ease;
            cursor: pointer;
            flex-shrink: 0;
        }

        .restaurant-image:hover {
            transform: scale(1.1);
            border-color: #667eea;
        }

        .no-images {
            color: #999;
            font-style: italic;
            font-size: 0.9em;
            text-align: center;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 8px;
        }

        .restaurant-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 15px;
            border-top: 1px solid #eee;
            font-size: 0.8em;
            color: #999;
        }

        .website-link {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
        }

        .website-link:hover {
            text-decoration: underline;
        }

        .no-website {
            color: #999;
            font-style: italic;
        }

        .refresh-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            font-size: 1em;
            cursor: pointer;
            transition: background 0.3s ease;
            margin-left: 15px;
        }

        .refresh-btn:hover {
            background: #5a6fd8;
        }

        .loading {
            text-align: center;
            padding: 50px;
            color: white;
            font-size: 1.2em;
        }

        .empty-state {
            text-align: center;
            padding: 50px;
            color: white;
            background: rgba(255,255,255,0.1);
            border-radius: 15px;
            margin-top: 30px;
        }

        .empty-state h3 {
            margin-bottom: 15px;
            font-size: 1.5em;
        }

        @media (max-width: 768px) {
            .stats {
                flex-direction: column;
            }
            
            .restaurants-grid {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üçΩÔ∏è Dashboard Restaurants</h1>
            <p>Donn√©es re√ßues en temps r√©el depuis votre workflow n8n</p>
            <button class="refresh-btn" onclick="loadRestaurants()">üîÑ Actualiser</button>
        </div>

        <div class="stats">
            <div class="stat-card">
                <div class="stat-number" id="total-count">-</div>
                <div class="stat-label">Restaurants re√ßus</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="avg-rating">-</div>
                <div class="stat-label">Note moyenne</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="with-website">-</div>
                <div class="stat-label">Avec site web</div>
            </div>
        </div>

        <div id="loading" class="loading">
            Chargement des restaurants...
        </div>

        <div id="restaurants-container" class="restaurants-grid" style="display: none;">
        </div>

        <div id="empty-state" class="empty-state" style="display: none;">
            <h3>Aucun restaurant re√ßu</h3>
            <p>Lancez votre workflow n8n pour voir les restaurants appara√Ætre ici en temps r√©el !</p>
        </div>
    </div>

    <script>
        async function loadRestaurants() {
            try {
                const response = await fetch('/api/restaurants');
                const data = await response.json();
                
                document.getElementById('loading').style.display = 'none';
                
                if (data.total === 0) {
                    document.getElementById('empty-state').style.display = 'block';
                    document.getElementById('restaurants-container').style.display = 'none';
                } else {
                    document.getElementById('empty-state').style.display = 'none';
                    document.getElementById('restaurants-container').style.display = 'grid';
                    displayRestaurants(data.restaurants);
                }
                
                updateStats(data.restaurants);
                
            } catch (error) {
                console.error('Erreur lors du chargement:', error);
                document.getElementById('loading').innerHTML = '‚ùå Erreur de chargement';
            }
        }

        function displayRestaurants(restaurants) {
            const container = document.getElementById('restaurants-container');
            container.innerHTML = '';

            restaurants.forEach(restaurant => {
                const card = document.createElement('div');
                card.className = 'restaurant-card';
                
                const stars = '‚≠ê'.repeat(Math.round(restaurant.ratings || 0));
                const websiteLink = restaurant.website ? 
                    `<a href="${restaurant.website}" target="_blank" class="website-link">Voir le site</a>` :
                    '<span class="no-website">Pas de site web</span>';
                
                card.innerHTML = `
                    <div class="restaurant-header">
                        <div>
                            <div class="restaurant-title">${restaurant.title || 'Restaurant'}</div>
                            <div class="restaurant-location">üìç ${restaurant.address || ''}, ${restaurant.city || ''}</div>
                        </div>
                        <div class="restaurant-price">${restaurant.price_range || 'N/A'}</div>
                    </div>
                    
                    <div class="restaurant-rating">
                        <span class="stars">${stars}</span>
                        <span class="rating-text">${restaurant.ratings || 0}/5 (${restaurant.reviews || 0} avis)</span>
                    </div>
                    
                    <div class="restaurant-description">
                        ${restaurant.description || 'Aucune description disponible'}
                    </div>
                    
                    ${generateImageGallery(restaurant.images)}
                    
                    <div class="restaurant-meta">
                        <span>Re√ßu: ${new Date(restaurant.received_at).toLocaleString('fr-FR')}</span>
                        ${websiteLink}
                    </div>
                `;
                
                container.appendChild(card);
            });
        }

        function generateImageGallery(images) {
            if (!images || images === '') {
                return '<div class="no-images">üì∑ Aucune image disponible</div>';
            }
            
            // Traiter les images (peut √™tre une string ou un array)
            let imageUrls = [];
            if (typeof images === 'string') {
                // Si c'est une string, s√©parer par des virgules ou des espaces
                imageUrls = images.split(/[,\s]+/).filter(url => url.trim() && isValidImageUrl(url.trim()));
            } else if (Array.isArray(images)) {
                imageUrls = images.filter(url => url && isValidImageUrl(url));
            }
            
            if (imageUrls.length === 0) {
                return '<div class="no-images">üì∑ Aucune image valide trouv√©e</div>';
            }
            
            // Limiter √† 5 images maximum pour l'affichage
            const displayImages = imageUrls.slice(0, 5);
            
            const imageElements = displayImages.map(url => 
                `<img src="${url}" alt="Restaurant" class="restaurant-image" onclick="openImageModal('${url}')" onerror="this.style.display='none'">`
            ).join('');
            
            return `
                <div class="restaurant-images">
                    ${imageElements}
                    ${imageUrls.length > 5 ? `<span style="color: #999; font-size: 0.8em; align-self: center;">+${imageUrls.length - 5} autres</span>` : ''}
                </div>
            `;
        }
        
        function isValidImageUrl(url) {
            // V√©rifier si l'URL semble √™tre une image
            if (!url || typeof url !== 'string') return false;
            
            // V√©rifier le protocole
            if (!url.startsWith('http://') && !url.startsWith('https://') && !url.startsWith('/')) return false;
            
            // V√©rifier les extensions d'image communes
            const imageExtensions = /\.(jpg|jpeg|png|gif|webp|svg|bmp)(\?.*)?$/i;
            return imageExtensions.test(url) || url.includes('image') || url.includes('photo');
        }
        
        function openImageModal(imageUrl) {
            // Cr√©er une modal simple pour afficher l'image en grand
            const modal = document.createElement('div');
            modal.style.cssText = `
                position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
                background: rgba(0,0,0,0.8); z-index: 1000; display: flex; 
                justify-content: center; align-items: center; cursor: pointer;
            `;
            
            const img = document.createElement('img');
            img.src = imageUrl;
            img.style.cssText = `
                max-width: 90%; max-height: 90%; border-radius: 10px; 
                box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            `;
            
            modal.appendChild(img);
            modal.onclick = () => document.body.removeChild(modal);
            document.body.appendChild(modal);
        }

        function updateStats(restaurants) {
            const total = restaurants.length;
            const avgRating = total > 0 ? 
                (restaurants.reduce((sum, r) => sum + (r.ratings || 0), 0) / total).toFixed(1) : 0;
            const withWebsite = restaurants.filter(r => r.website && r.website.trim()).length;
            
            document.getElementById('total-count').textContent = total;
            document.getElementById('avg-rating').textContent = avgRating;
            document.getElementById('with-website').textContent = withWebsite;
        }

        // Charger au d√©marrage
        loadRestaurants();

        // Auto-refresh toutes les 30 secondes
        setInterval(loadRestaurants, 30000);
    </script>
</body>
</html>
